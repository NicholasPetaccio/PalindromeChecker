<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="app">
                <div class="outerHeader">
                    <div class="innerHeader">
                        <header class="appHeader">
                            <h1 class="appTitle">Palindrome Checker</h1>
                        </header>
                    </div>
                </div>
                <div class="outerBody">
                    <div class="innerBody">
                        <div class="appBody">
                            <div class="outerInstructions">
                                <div class="innerInstructions">
                                    <p class="instructions">
                                        Type your word into the text field and press 'enter' to check if it's a palindrome. (the same word/sentence spelled forwards and backwards)
                                    </p>
                                </div>
                            </div>
                            <form class="userForm" id="form">
                                <input class="userInput" id="userInput" type="text" size=50 maxlength="50" minlength="3">
                                
                            </form>
                            <div class="appResponseOuter">
                                <div class="appResponseInner">
                                    <div class="appResponse">
                                        <p class="response" id="answer"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
